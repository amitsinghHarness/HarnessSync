template:
  name: Stage8sept
  identifier: Stage8sept
  versionLabel: v2
  type: Stage
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: using
              identifier: using
              template:
                templateRef: account.Step8sept
                versionLabel: v1
                templateInputs:
                  type: HarnessApproval
                  spec:
                    approvers:
                      userGroups: <+input>
          - step:
              type: HarnessApproval
              name: A2
              identifier: A2
              spec:
                approvalMessage: Please review the following information and approve the pipeline progression
                includePipelineExecutionHistory: true
                approvers:
                  userGroups: <+input>
                  minimumCount: 1
                  disallowPipelineExecutor: false
                approverInputs: []
              timeout: 1d
