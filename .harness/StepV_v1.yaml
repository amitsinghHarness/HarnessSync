template:
  name: StepV
  identifier: StepV
  versionLabel: v1
  type: Stage
  projectIdentifier: imranTest
  orgIdentifier: default
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: asa
              identifier: asa
              type: HarnessApproval
              timeout: 1d
              spec:
                approvalMessage: |-
                  Please review the following information
                  and approve the pipeline progression
                includePipelineExecutionHistory: true
                approvers:
                  minimumCount: 1
                  disallowPipelineExecutor: false
                  userGroups:
                    - account.PLQE
                approverInputs: []
